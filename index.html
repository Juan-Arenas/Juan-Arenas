    }

    }

    .social-icons {
      margin: 20px 0;
    }

    .social-icons a {
      margin: 0 10px;
      color: #fff;
      font-size: 1.6rem;
      transition: 0.3s;
    }

    .social-icons a:hover {
      color: #ff4d4d;
      transform: scale(1.2);
    }

    .music-button {
      background: #ff4d4d;
      color: #000;
      padding: 10px 25px;
      border-radius: 25px;
      border: none;

</head>

<body>

      particles: {

  <!-- Script principal -->
  <script>

      music.muted = false;
      music.play().catch(e => console.log("Autoplay bloqueado:", e));
    }

    function toggleMusic() {
      if (music.paused) {
        music.play();
        musicToggle.textContent = "Pausar M칰sica";
